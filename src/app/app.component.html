<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy</button>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement"
        [name]="serverElement.name">

        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>

      </app-server-element>
      <app-game-control (startPressed)="onButtonStartPressed()" (stopPressed)="onButtonStopPressed()"></app-game-control>
      <app-odd *ngIf="statoConteggio === 'pari'" style="color: red"></app-odd>
      <app-even *ngIf="statoConteggio === 'dispari'" style="color: rgb(11, 87, 2)"></app-even>

    </div>
  </div>
</div>
